<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/assets/style.css">
  <link href="src/logo.png" rel="icon">
  <title>MicroPosts</title>
</head>

<body>
  <nav class="navbar navar-dark bg-primary mb-3">
    <div class="container">
      <a href="" class="navbar-brand header"><i class="fa fa-twitter"></i>&nbsp;MicroPosts</a>
    </div>
  </nav>
  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <br>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
      </div>
      <br>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Post It</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts @copyright
    <br>
    <small><i class="fa fa-code"></i> with <i class="fa fa-heart"></i> and lots of <i class="fa fa-coffee"></i> for coding</small>
  </footer>
  <script src="build/app.bundle.js"></script>
</body>

</html>
